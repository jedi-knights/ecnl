# Set the default server block
server {
    listen 80;
    server_name localhost; # Change to your domain or IP address

    # Define the location for the Angular app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "OK";
    }

    # Configure caching for static assets (optional)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Additional security headers (optional, based on your needs)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enable Gzip compression (optional)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types application/javascript application/json text/css text/plain text/xml application/xml application/xml+rss;

    # Log settings (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

# Additional server blocks or configurations can be added here if needed
